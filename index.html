<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>E-commerce</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/dd5d9c30fe.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- navbar -->
		<header class="header">
			<nav class="navbar">
				<div>
					<a href="#" class="nav_logo">Cshopper</a>
				</div>

				<div class="nav_menu" id="nav-menu">
					<ul class="nav_list">
						<li class="nav_item">
							<a class="nav_link" href="#">Home</a>
						</li>
						<li class="nav_item">
							<a class="nav_link" href="#">About Us</a>
						</li>
						<li class="nav_item">
							<a class="nav_link" href="#">Products</a>
						</li>
						<li class="nav_item">
							<a class="nav_link" href="#">Contact Us</a>
						</li>
					</ul>
				</div>

				<div>
					<i class="fa fa-heart"></i>
					<img width="20" src="/images/add-to-cart.png" alt="" />
					<button class="nav_btn">Connect Wallet</button>
				</div>
			</nav>
		</header>

		<!-- Hero Section -->
		<main class="hero">
			<h1 class="hero_title">Shop with Multiple vendors and pay with Crypto</h1>
			<p class="hero_desc">
				Cshopper lets you Get onboarded in second to shop with mutiple vendors
				and pay with crypto
			</p>
			<button class="cta_btn">Get Started</button>
			<div class="hero_grid">
				<div>
					<img
						src="/images/jairo-gonzalez-ZwC09CEhstQ-unsplash (1).jpg"
						alt=""
					/>
					<span>Leather Jacket</span>
				</div>
				<div>
					<img src="/images/pexels-harsh-kushwaha-804217-1689731.jpg" alt="" />
					<span>Denin Jeans</span>
				</div>
				<div>
					<img src="/images/pexels-frendsmans-1926769.jpg" alt="" />
					<span>Summer Dress</span>
				</div>
				<div>
					<img src="/images/pexels-kowalievska-1055691 (7).jpg" alt="" />
					<span>Running Shoes</span>
				</div>
			</div>
		</main>
	</body>
</html>
